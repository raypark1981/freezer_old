<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link href="../css/header.css" rel="stylesheet" />
    <link href="../css/addFood.css" rel="stylesheet" />
    <script src="../../../Scripts/jquery-1.10.2.min.js"></script>
    <script src="/src/bundle/scripts/common.min.js"></script>

<body>
    <div class="add-food-container">
        <div class="header-wrapper">
            <div class="header-left">
                <a class="close"></a>
            </div>
            <div class="header-title">
                <span>추가</span>
            </div>
            <div class="header-right">
                <a class="save"></a>

        </div>
        <div class="add-food-wrapper">

                <i class="food-name"></i><span class="title">품목명</span>

                    <span>삼겹살</span>
                </a>
            </div>
            <div class="block date">
                <i class="clock"></i><span class="title">보관일시</span><span class="disp-date">2018년 11월 19일</span>

            <div class="block date-wapper"></div>
            <div class="block date connect">
                <i></i><span class="title">소비기한</span><span class="disp-date">2019년 08월 22일</span>
            </div>
            <div class="block">
                <i class="detail"></i><span class="title">세부사항</span>
                <a href="#">
                    <span>200g 15 묶음</span>
                </a>
            </div>
            <div class="block">
                <i class="memo"></i><span class="title">메모</span>
                <a href="#">
                    <span>00시장에서 구매</span>
                </a>
            </div>
        </div>
    </div>
